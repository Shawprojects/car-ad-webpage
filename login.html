<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta name="description" content="Login Page for Sketch" />
    <meta name="author" content="Er. Narayan Shaw" />
    <title>Login Page | Sketch</title>

    <link rel="stylesheet" href="css/font-awesome.min.css" />
    <link rel="stylesheet" href="css/bootstrap.css" />

    <style>
      .bd-placeholder-img {
        font-size: 1.125rem;
        text-anchor: middle;
        -webkit-user-select: none;
        -moz-user-select: none;
        -ms-user-select: none;
        user-select: none;
      }

      @media (min-width: 768px) {
        .bd-placeholder-img-lg {
          font-size: 3.5rem;
        }
      }
    </style>
    <!-- Custom styles for this template -->
    <link href="css/floating-labels.css" rel="stylesheet" />
  </head>
  <body>
    <form class="form-signin">
      <div class="text-center mb-4">
        <img
          class="mb-4"
          src="img/favicon-1024.png"
          alt=""
          width="75"
          height="75"
        />
        <h1 class="h3 mb-3 font-weight-normal">MIXblack</h1>
        <p>
          Please fill in your credentials to login.
        </p>
      </div>

      <div class="form-label-group">
        <input
          type="text"
          id="inputEmail"
          class="form-control"
          placeholder="Username"
          required
          autofocus
        />
        <label for="username">Username</label>
      </div>

      <div class="form-label-group">
        <input
          type="password"
          id="inputPassword"
          class="form-control"
          placeholder="Password"
          required
        />
        <label for="inputPassword">Password</label>
      </div>

      <button class="btn btn-primary btn-block" type="submit">
        Sign in
      </button>
      <p class="mt-5 mb-3 text-muted text-center">
        Copyright Â© Sketch 2019 | All Rights Reserved
      </p>
    </form>
  </body>
</html>
